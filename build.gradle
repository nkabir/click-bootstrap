apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'jetty'
apply plugin: 'project-report'

group = 'fincefid'
version = '0.1.SNAPSHOT'
sourceCompatibility = 1.6

project.ext {
    springVersion = '3.1.1.RELEASE'
    clickVersion = '2.3.0'
    cucumberJvmVersion = '1.0.2'
}

configurations {
    compile.extendsFrom = [providedCompile]
    testCompile.extendsFrom groovy
}

dependencies {

    groovy "org.codehaus.groovy:groovy-all:1.8.6"

    compile "org.apache.click:click-nodeps:${project.clickVersion}",
            "org.apache.click:click-extras:${project.clickVersion}"

    testCompile 'org.spockframework:spock-core:0.6-groovy-1.8'

}

repositories {
    mavenLocal()
    mavenCentral()
}
